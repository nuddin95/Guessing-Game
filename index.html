<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game</h1>
          <h4>Guess a number between 1-100!</h4>
        </div>

        <div id='main'>
          <div id='parent-input'>
            <!--DONE Player's guess input, and submit button -->
            <input placeholder="?" maxlength="3" autofocus="autofocus" id="userGuess"></input>
            <button id="submitButton">Submit</button>
          </div>

          <div id='guesses'>
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!--DONE reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='center'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by Nadim</h4>
          </div>

          <div class='center'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
